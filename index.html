<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script language="javascript" type="text/javascript">
      window.onload = function() {
        var box = document.getElementById("box");
        var divList = document.getElementById("divList");
        var copyDiv = document.getElementById("copyDiv");
        var copyDivW = copyDiv.clientWidth;
        var speed = 10; //移动速度，值越大速度越慢
        function marquee() {
          if (copyDiv.offsetLeft - box.scrollLeft <= 0) {
            //判断复制的信息是否到达box的最左边
            console.log('+', divList.offsetWidth, copyDivW)
            // box.scrollLeft -= divList.offsetWidth - copyDivW + 8 ;
            // box.scrollLeft = 8
          } else {
            box.scrollLeft++;
          }
        }
        var timer = setInterval(marquee, speed); //设置定时器
      };
    </script>
    <style>
      .news {
        float: left;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div
      id="box"
      style="overflow:hidden;height:22px;width:300px;border:1px solid #000;margin-left: 100px;"
    >
      <div id="divList" style="height: 21px;width: 9999px;">
        <div class="news">我是第一条信息</div>
        <div class="news">我是第二条信息</div>

        <!-- 将第一条信息复制 -->
        <div class="news" id="copyDiv">我是第一条信息</div>
      </div>
    </div>
  </body>
</html>
